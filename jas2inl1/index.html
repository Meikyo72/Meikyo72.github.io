<!DOCTYPE html>
<html lang="sv">
<head>
	<title>Inl√§mning 1-Petri</title>
    <meta charset="utf-8">
    <link rel="icon" href="jag.ico" type"image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="new.js"></script>
</head>
<body>

<main class="container">
    <div class="row">
        <section class="col-xs-12 col-sm-6 col-md-6 col-lg-6 " id="firstBox">
            <p></p>
        </section>
        <section class="col-xs-12 col-sm-3 col-md-2 col-lg-2 " id="allBooks">
            <button type="button" class="btn btn-info btn-lg" id="getBooksButton">View Books</button>
            <p id="theBooks"></p>
        </section>
        <section class="col-xs-12 col-sm-3 col-md-4 col-lg-4 " Id="bookview">
            <p id="bview"></p>
        </section>
    </div>
    <div class="row">
        
    </div>
    <div class="row">
        <section class="col-xs-12 col-sm-4 col-md-4 col-lg-4 " id="theMessage">
            <h2>Status</h2>
            <p class="blackBg" id="theMess"></p>
        </section>
        <section class="col-xs-12 col-sm-4 col-md-4 col-lg-4 " id="fourthBox">
            <p></p>
        </section>
        <section class="col-xs-12 col-sm-4 col-md-4 col-lg-4 " id="theKey">
            <button type="button" class="btn btn-info btn-lg" id="getKeyButton">Get API-key</button>
            <p class="blackBg" id="apiKey"></p>
        </section>
    </div>
    <div class="row">
        <section class="col-xs-12 col-sm-6 col-md-6 col-lg-6 " id="addBooks">
            <h2>Add Book</h2>
            <div class="form-group">
                <label for="addTitle">Add Title:</label>
                <input type="text" class="form-control" id="addTitle">
            </div>
            <div class="form-group">
                <label for="addAuthor">Add Author:</label>
                <input type="text" class="form-control" id="addAuthor">
            </div>
            <button type="button" class="btn btn-info btn-lg" id="addBooksButton">Add Book</button>
            <div class="form-group">
                <input type="text" class="form-control" id="gooBooks" placeholder="Search book from Google">
            </div>
        </section>
        
        <section class="col-xs-12 col-sm-6 col-md-6 col-lg-6 " id="fifthBox">
            <h2>Edit Book</h2>
            <div class="form-group" id="eID">
                <input type="text" class="form-control" id="editID" placeholder="Type Book ID to edit or delete">
            </div>
            <div class="form-group">
                <label for="editAuthor">Author:</label>
                <input type="text" class="form-control" id="editAuthor">
            </div>
            <div class="form-group">
                <label for="editTitle">Title:</label>
                <input type="text" class="form-control" id="editTitle">
            </div>
            <button type="button" class="btn btn-info btn-lg" id="delBookButton">Delete This Book</button>
        </section>
    </div>
    
</main>
</body>
</html>
