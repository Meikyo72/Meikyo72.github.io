<div id="mainwrapper">

</div>

<canvas id="can" width="750px" height="500px"><p>Are you for real? Go upgrade your browser like yesterday!</p></canvas>

<div id="knappar">
<label for="sel">Välj färg eller skriv hex</label>
<br>
<select id="sel">
<option value="">Skriv Hex</option>
<option value="black">Svart</option>
<option value="blue">Blå</option>
<option value="green">Grön</option>
</select>
<br>
<label for="farg">Skriv in din färg i Hexform</label>
<textarea id="farg" rows="1" cols="30"></textarea>
<br>
<label for="rafigur">Välj din figur</label>
<form id="rafigur" action="">
  <input type="radio" name="figur" value="circle" id="circle"> Circle<br>
  <input type="radio" name="figur" value="triangle" id="triangle"> Triangle<br>
  <input type="radio" name="figur" value="rectangle" id="rectangle"> Rectangle<br>
  <input type="radio" name="figur" value="plygon" id="polygon"> Polygon<br>
  <input type="radio" name="figur" value="rancircle" id="rancircle"> Random Circles<br>
  <input type="radio" name="figur" value="rantriangle" id="rantriangle"> Random Triangles<br>
  <input type="radio" name="figur" value="ranrectangle" id="ranrectangle"> Random Rectangles<br>
</form>
<br>
<button id="rita" type="button">Börja Rita</button>
<br>
<button id="avbryt" type="button">Rita Polygon</button>
<br>
<button id="rensa" type="button">Rensa Canvas</button>
<br>
<label for="statusB">Status</label>
<div id="statswrap">
<p id="statusB">What will you do?</p>
</div>
<br>
<button id="exp" type="button">Exportera bild</button>
</div>
</div>
